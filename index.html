<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<section>

    <figure class="img">
       <img class="img__im" src="/images/image-product-desktop.jpg" alt=""> 
    </figure>
  

  <div class="card">
 <p class="card__tex">Perfume</p> 

 <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1> 
 <p class="parrafo">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<div class="precios">
 <samp class="precios__grande">$149.99</samp> 
 <samp class="precios__chico">$169.99</samp> 
</div>
 <div class="btn">
  <img class="btn__card" src="/images/icon-cart.svg" alt="">
 <span>Add to Cart</span> </div> 
</div>
</div>
 </section>
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodolfo Quintanilla</a>.
  </div>
</body>
</html>
